version: '3'
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=dummy-app
      - POSTGRES_USER=dummy-app
      - POSTGRES_DB=dummy-app

networks:
  the_bridge:
    driver: bridge